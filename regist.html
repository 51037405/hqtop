<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/reset2.css">
    <link rel="stylesheet" href="css/fun.css">
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
<div class="header">
    <img src="images/logo.png">
</div>
<div class="step">
    <div class="fl">1.填写注册信息</div>
    <div class="fr">2.注册成功</div>
</div>
<div class="content">

    <div class="reg-main">
        <h1>用户注册</h1>
        <div class="find-main">
            <dl>
                <dd>
                    <label class="people"></label>
                    <input type="text" placeholder="请输入手机号码">
                </dd>
                <dt><span>用于登陆以及找回密码使用</span></dt>
                <dd class="msg">
                    <label ></label>
                    <input type="text" placeholder="请输入短信验证码"><a href="#" >点击获取</a>
                </dd>
                <dt><span>&nbsp;</span></dt>
                <dd>
                    <label class="lock"></label>
                    <input type="password" placeholder="请输入设置密码">
                </dd>
                <dt><span>6-16位数字或字母，区分大小写</span></dt>
                <dd>
                    <label class="lock"></label>
                    <input type="password" placeholder="请输入确认密码">
                </dd>

                <dt><span>&nbsp;</span></dt>
                <dd class="msg captcha">
                    <label></label>
                    <input type="text" placeholder="请输入图形验证码">  <img src="./images/captcha.gif">
                </dd>
                <dt><span>&nbsp;</span></dt>
            </dl>
            <a  class="btn btn-success" href="#">注册</a>
        </div>
    </div>
</div>
<div class="footer">
    <p>环球掌柜网 版权所有 备案许可证： 苏ICP备15030980号-1</p>
</div>
</body>
</html>
