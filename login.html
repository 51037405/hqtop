<!doctype html>
<html>
<head>
    <title>登陆</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="css/reset2.css">
    <link rel="stylesheet" href="css/fun.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="header">
    <img src="images/logo.png">
</div>
<div class="content">
    <div class="login-box-top"></div>
    <div class="login-box-main">
        <img class="ad" src="./images/ad.jpg">
        <div class="info">
            <h1>欢迎登陆</h1>
            <form id="login">
                <dl>
                    <dd><label class="people"></label><input name="username" type="text" placeholder="请输入登陆手机号码"><span class="tips"></span></dd>
                    <dd><label class="lock"></label><input name="password" type="password" placeholder="请输入密码"><span class="tips"></span>
                    </dd>
                    <dt><a class="forget" href="#">忘记密码</a><a class="regist" href="#">立即注册</a></dt>
                </dl>
                <a class="submit"></a>
            </form>
        </div>
    </div>
    <div class="login-box-bottom"></div>
</div>
<div class="footer">
    <p>环球掌柜网 版权所有 备案许可证： 苏ICP备15030980号-1</p>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        $(".submit").click(function(){
            $("input[name='username']").next("span").text("");
            $("input[name='password']").next("span").text("");
            var phone = $.trim($("input[name='username']").val());
            var pwd = $.trim($("input[name='password']").val());
            var mobile = /^(1[3|4|5|8])[0-9]{9}$/;
            if(phone==""){
                $("input[name='username']").next("span").text("请输入手机号码");
                return;
            }
            if(pwd==""){
                $("input[name='password']").next("span").text("请输入密码");
                return;
            }
            if(mobile.test(phone)){
                $("#login").submit();
            }else{
                $("input[name='username']").next("span").text("手机号码输入有误");
            }
        });
    });
</script>
</body>
</html>
